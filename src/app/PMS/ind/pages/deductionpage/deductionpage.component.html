<mat-card>
  <mat-card-title class="mat-elevation-z8">
    <br />
    <!--Name-->
    <h1>Deductions Management</h1>
    <!--ToolBar-->
    <mat-toolbar class="" style=" background-color: #706e5a">
      <span style="flex: 1 1 auto;"></span>
      <!--Search Bar-->
      <div style="height: 100% !important; width: 25%; padding: 0px !important; color: white; background-color: #706e5a;">
        <mat-form-field appearance="fill" style="font-size: 16px; height: 100% !important; width: 100%;" matTooltip="Search">
          <mat-label style="font-size: large;color: white;" floatLabel="never">
            Search
          </mat-label>
          <!--(keyup)="applyFilter($event)"-->
          <input #input matInput><mat-icon style="font-size: 24px;" matSuffix>
            search
          </mat-icon>
        </mat-form-field>
      </div>
      <button mat-button class="toolbar-buttons" matTooltip="Add Employee" >Add Deduction Type &nbsp;<mat-icon>person_add</mat-icon></button>
      <!--Import & Export Buttons-->
      <button mat-button class="toolbar-buttons" [matMenuTriggerFor]="Import">Import &nbsp;<mat-icon>south</mat-icon></button>
      <mat-menu #Import="matMenu">
        <button mat-menu-item>JSON</button>
        <button mat-menu-item>CSV</button>
      </mat-menu>
      <button mat-button class="toolbar-buttons" [matMenuTriggerFor]="Export">Export &nbsp;<mat-icon>north</mat-icon></button>
      <mat-menu #Export="matMenu">
        <button mat-menu-item>JSON</button>
        <button mat-menu-item>CSV</button>
      </mat-menu>
      <button mat-button class="toolbar-buttons" matTooltip="Print Employee Table"> Print &nbsp; <mat-icon>print</mat-icon></button>
    </mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <mat-card>

      <mat-card-content>
        <mat-grid-list cols="2" rowHeight="100vh">

          <ng-container *ngFor="let deInfoTable of deInfoTable">
            <mat-grid-tile>


              <mat-card style="width:70%">
                <mat-card-title>
                  <p>{{deInfoTable.ded_name}}</p>
                </mat-card-title>
                <mat-table class="mat-elevation-z4 attendance-table" [dataSource]="empInfoTableDataSource" matSort>
                   

                  <ng-container matColumnDef="emp_name" sticky>
                    <mat-header-cell *matHeaderCellDef>Employee Name</mat-header-cell>
                    <mat-cell class="" *matCellDef="let element" matTooltip="{{element.emp_firstname}} {{element.emp_lastname}}">
                      
                      <p>{{element.emp_firstname}} {{element.emp_lastname}}</p> 
                    </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="ap_rate">
                    <mat-header-cell *matHeaderCellDef>Rate</mat-header-cell>
                    <mat-cell class="" *matCellDef="let element">
                      
                      <input placeholder="{{getAPRate(element.emp_no, deInfoTable.ded_name)}}" type="text"
                             (keyup)="updateList($event)"
                             matInput>
                    </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="ap_argument">
                    <mat-header-cell *matHeaderCellDef>Function</mat-header-cell>
                    <mat-cell class="" *matCellDef="let element">
                      <input placeholder="{{getAPFunction(element.emp_no, deInfoTable.ded_name)}}" type="text"
                             (keyup)="updateList($event)"
                             matInput>
                    </mat-cell>
                  </ng-container>

                  <!--<ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell class="" *matCellDef="let element">
                      BUTTONS HERE
                    </mat-cell>
                  </ng-container>-->

                  <!--Row Definitions-->
                  <mat-header-row *matHeaderRowDef="additionsColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: additionsColumns;"></mat-row>

                </mat-table>

              </mat-card>


            </mat-grid-tile>
          </ng-container>                                                                             



        </mat-grid-list>
      </mat-card-content>            

    </mat-card>

  </mat-card-content>

</mat-card>
