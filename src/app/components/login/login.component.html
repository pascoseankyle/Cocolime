<div class="loginDiv">

  <mat-card class="loginCard mat-elevation-z5"><br>
      <mat-grid-list cols="2" rowHeight="2:1">
          <div class="row">
              <div class="column">
                  <img class="logo" src="/assets/logo.png">
                  <h2 style="text-align: center;">SPECIALTY ASIAN CUISINE</h2>
              </div>

              <div class="column2">
                  <p class="loginTitle">LOGIN</p>
                  <p>Please login to your account</p><br>
                  <mat-form-field appearance="outline">
                      <mat-icon class="icon" matPrefix>person</mat-icon>
                      <input class="input" [(ngModel)]="logUname" type="text" matInput placeholder="Username">
                  </mat-form-field><br>

                  <mat-form-field appearance="outline">
                      <mat-icon class="icon" matPrefix>lock</mat-icon>
                      <input class="input" [(ngModel)]="logPword" type="password" matInput placeholder="Password">
                  </mat-form-field>

                  <br><br>

                  <button mat-raised-button class="login-btn" (click)="loginUser()">LOGIN</button><br><br>
                  
              </div>
          </div>
      </mat-grid-list>
  </mat-card>
</div>
